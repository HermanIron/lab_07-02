<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pedido de Pizza</title>
  
</head>
<body>
  <div class="cont">
    <h1>Pedido de Pizza</h1>
    <form action="https://formsubmit.co/el/fufahe" method="POST">
      <fieldset>
        <legend>Datos Personales</legend>
        <label for="saludo">Saludo:</label>
        <select id="saludo" name="saludo">
          <option value="Sr.">Sr.</option>
          <option value="Sra.">Sra.</option>
          <option value="Otro">Otro</option>
        </select><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="nombre" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="telefono" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="password" required><br>
      </fieldset>

      <fieldset>
        <legend>Pedido de Pizza</legend>
        <label for="pizza">Tipo de Pizza:</label>
        <select id="pizza" name="pizza" multiple>
          <option value="Margarita">Margarita</option>
          <option value="Pepperoni">Pepperoni</option>
          <option value="Hawaiana">Hawaiana</option>
          <option value="Vegetariana">Vegetariana</option>
          <option value="Mexicana">Mexicana</option>
          <option value="Barbacoa">Barbacoa</option>
        </select><br>

        <label>Ingredientes Extras:</label><br>
        <input type="checkbox" id="queso" name="ingredientes" value="Queso" checked>
        <label for="queso">Queso</label><br>
        <input type="checkbox" id="champinones" name="ingredientes" value="Champiñones">
        <label for="champinones">Champiñones</label><br>
        <input type="checkbox" id="aceitunas" name="ingredientes" value="Aceitunas">
        <label for="aceitunas">Aceitunas</label><br>
        <input type="checkbox" id="jamon" name="ingredientes" value="Jamón">
        <label for="jamon">Jamón</label><br>

        <label>Entrega:</label><br>
        <input type="radio" id="envio-casa" name="entrega" value="Casa" required checked>
        <label for="envio-casa">Enviar a casa</label><br>
        <input type="radio" id="recoger" name="entrega" value="Recoger">
        <label for="recoger">Recoger en tienda</label><br>

        <label for="comentario">Comentario (máx. 100 palabras):</label><br>
        <textarea id="comentario" name="comentario"  placeholder="comentario" maxlength="100"></textarea><br>
      </fieldset>

      <button type="submit">Enviar Pedido</button>
    </form>
  </div>
</body>
</html>
